<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Factura</title>
  </head>
  <body class="body">
    <header class="container">
      <div class="row justify-content-center">
        <div class="col-xl-8 headContainer">
          <h2>Factura - 001</h2>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="row sectionDatos">
        <div class="col-xl-5 sectionInfo">
          <label for="inputNombre">Nombre:</label>
          <input type="text" id="inputNombre" />
        </div>
        <div class="col-xl-5 sectionInfo">
          <label for="inputFecha">Fecha:</label>
          <input type="text" id="inputFecha" />
        </div>
        <div class="col-xl-5 sectionInfo">
          <label for="inputRuc">Ruc:</label>
          <input type="text" id="inputRuc" />
        </div>
        <div class="col-xl-5 sectionInfo">
          <label for="inputNro">Nro:</label>
          <input type="text" id="inputNro" />
        </div>
      </section>

      <section>
        <form id="facturaProducto" class="row form">
          <div class="col-xl-2 formProducto">
            <label for="inputCantidad">Cantidad:</label>
            <input type="number" id="inputCantidad" />
          </div>
          <div class="col-xl-2 formProducto">
            <label for="inputDescripcion">Descripción:</label>
            <input type="text" id="inputDescripcion" />
          </div>
          <div class="col-xl-2 formProducto">
            <label for="inputPrecio">P.Unitario:</label>
            <input type="number" id="inputPrecio" />
          </div>
          <div class="col-xl-2 formProducto">
            <label for="inputTotal">P.Total:</label>
            <input type="number" id="inputTotal" disabled value="0.00" />
          </div>
          <div class="col-xl-2 formProducto">
            <button class="btnForm" id="agregarProducto">
              <i class="far fa-save"></i>
            </button>
          </div>
        </form>
      </section>

      <div class="row sectionTablas">
        <table class="col-xl-10 tablas">
          <thead id="thead">
            <tr>
              <th class="tableHead">Cantidad</th>
              <th class="tableHead">Descripción</th>
              <th class="tableHead">P.Unitario</th>
              <th class="tableHead">P.total</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
          <tfoot id="tfoot">
            <tr>
              <td colspan="2"></td>
              <td class="tableFooter">Total</td>
              <td class="tableFooter" id="precioTotal">0.00</td>
            </tr>
          </tfoot>
        </table>
    </div>

    <div class="row guardarTodo">
      <div class="col-xl-5">
        <button type="button" id="guardarFactura">Guardar Todo <i class="far fa-save"></i></button>
      </div>
    </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
